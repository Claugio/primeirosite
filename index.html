<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Cadastro de Produtos</title>
</head>
<body>

    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"> Sobre</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>

    <script src="assets/js/script.js"></script>

    <div class="container">

        <section class="titulo">
            <h2>Produtos</h2>
        </section>

        <section class="subtitulo">
            <h2>Novo cadastro</h2>
        </section>

        <form id="form" class="formulario">
            <div class="conteudo-formulario">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" required placeholder="Digite o código do produto">
            </div>
            <div class="conteudo-formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required placeholder="Digite o nome do produto">
            </div>
            <div class="conteudo-formulario">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" required placeholder="Digite o preço do produto">
            </div>

            <button type="submit">Salvar</button>
            <button onclick="listarProdutos()">Listar Produtos</button>

        </form>
    <ul id="listaProdutos"></ul>
    </div>
    <script src="assets/css/app.js"></script>
</body>
</html>
