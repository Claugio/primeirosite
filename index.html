<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <title>Cadastro de Produtos</title>
</head>
<body>

    <div class="container">

        <section class="titulo">
            <h2>Produtos</h2>
        </section>

        <section class="subtitulo">
            <h2>Novo cadastro</h2>
        </section>

        <form id="form" class="formulario">
            <div class="conteudo-formulario">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" required placeholder="Digite o código do produto">
            </div>
            <div class="conteudo-formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required placeholder="Digite o nome do produto">
            </div>
            <div class="conteudo-formulario">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" required placeholder="Digite o preço do produto">
            </div>

            <button type="submit">Salvar</button>
            <button onclick="listarProdutos()">Listar Produtos</button>

        </form>
    <ul id="listaProdutos"></ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
